<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">Image Gallery</h1>
  <input type="text" id="searchInput" placeholder="Search images..." />

  <div class="gallery" id="gallery">
    <div class="image-box" data-title="Mountain">
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?fit=crop&w=509&h=336" alt="Mountain" />
      <p>Mountain</p>
    </div>
    <div class="image-box" data-title="Forest">
      <img src="https://images.unsplash.com/photo-1509021436665-8f07dbf5bf1d?fit=crop&w=509&h=336" alt="Forest" />
      <p>Forest</p>
    </div>
    <div class="image-box" data-title="Sunset">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?fit=crop&w=509&h=336" alt="Sunset" />
      <p>Sunset</p>
    </div>
    <div class="image-box" data-title="Ocean">
      <img src="https://images.unsplash.com/photo-1500375592092-40eb2168fd21?fit=crop&w=509&h=336" alt="Ocean" />
      <p>Ocean</p>
    </div>
    <div class="image-box" data-title="River">
      <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?fit=crop&w=509&h=336" alt="River" />
      <p>River</p>
    </div>
    <div class="image-box" data-title="Beach">
      <img src="https://images.unsplash.com/photo-1493558103817-58b2924bce98?fit=crop&w=509&h=336" alt="Beach" />
      <p>Beach</p>
    </div>
    <div class="image-box" data-title="Canyon">
      <img src="https://images.unsplash.com/photo-1548191265-cc70d3d45ba1?fit=crop&w=509&h=336" alt="Canyon" />
      <p>Canyon</p>
    </div>
   
    <div class="image-box" data-title="Office Day">
      <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?fit=crop&w=509&h=336" alt="Night Sky" />
      <p>Office Day</p>
    </div>
   
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="#" alt="Zoomed Image" />
    <div class="controls">
      <button id="prevBtn">&#8592; Prev</button>
      <button id="nextBtn">Next &#8594;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
